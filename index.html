<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek - Challenge</title>
    <!-- Bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

    <link rel="stylesheet" href="/CSS/reset.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="icon" href="img/img-icon/mushroom-super-mario-bros-icon.png" />
    <script src="https://kit.fontawesome.com/3d40e815f1.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <header class="header-container">
  
        <a href="" class="alurageek">
          <img src="img/img-icon/mushroom-super-mario-bros-icon.png" alt="" />
          <h4>My</h4>
          <h5>Product</h5>
        </a>
      
      <div class="search-bar-container">
        <input type="search" id="search-bar" class="search-bar" placeholder="Search" data-search/>
        <button class="magnify-icon" id="magnify-icon" data-btn-search>üîç</button>
        <div class="result-search-bar"></div>
      </div>
    </header>

    <main id="main-container">
      <div class="product-Set-container">
        <h1>Products</h1>
        <ul class="products-container" alt="cards alurageek" data-list></ul>
      </div>

      <div class="form-container">
        <h1>Add new product</h1>
        <form class="form" data-formulary>
          <label for="Product Name">Name</label>
          <input
            class=""
            id=""
            name="Product Name"
            placeholder="Name of product"
            required data-name
          />
          <label for="Product Price">Price</label>
          <input
            class=""
            id=""  
            name="Product Price"
            placeholder="$"
            required data-price
          />
          <label for="Product Imagen">Imagen</label>
          <input
            class=""
            id=""  
            name="Product Imagen"
            placeholder="ex: https://www.google.com/embed/imagen"
            required
          data-imagenUrl/>
          
          <div class="btn-container">
            <button class="btn-add" type="submit">Add Product</button>
            <button class="btn-remove" type="reset" >Clear</button>
          </div>

        </form>
        <div class="product-added-successfully"></div> 
      </div>
    </main>

    <footer>
      <section class="footer-bottom">
        <h6>Desarrollado por Miguel Casado-2024</h6>
      </section>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./Js/controllers/app.js" type="module"></script>
</html>
